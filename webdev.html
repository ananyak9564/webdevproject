<h1> Raju's Restaurant </h1>

<h3> Welcome! We hope you're hungry! At Raju's, our goal is to always satisfy your hunger. Join us at our restaurant and we hope you find something you like. We can't wait to cater to you! </h3>

<h2> Reserve a table! </h2>

<img src="Tables_Layout.png">

<br>

<label for="name">Full name:</label>

   <input type="text" name="user_name"><br><br>

   <label for="Pnumber">Phone number:</label>

   <input type="tel" name="user_number"><br><br>

   <label for="date">Select the date of reservation:</label>

   <input type="date" name="res_date"><br><br>

   <label for="Time">Choose the time of reservation:</label>

   <select name="Time" id="Time">

   <option value="Breakfast">Breakfast</option>

   <option value="Lunch">Lunch</option>

   <option value="Dinner">Dinner</option>

   </select>

   <br><br>

   <label for="table_number">Choose the table number you'd like to reserve</label>

   <select name="table_number" id="table_number">

   <option value="table_1">Table 1</option>

   <option value="table_2">Table 2</option>

   <option value="table 3">Table 3</option>

   <option value="table 4">Table 4</option>

   <option value="table 5">Table 5</option>

   <option value="table 6">Table 6</option>

   </select>

   <input type="submit" name="submit"><br><br>
